  - title: Erkunden
  - items:
      - type: markdown
        text: ' Erfahren Sie, wie dieses All-in-One-Produktivitätsgerät Brainstorming, Zusammenarbeit und Gedankenaustausch in Teams verbessern kann.<br>  <img src=''images/getstarted.png''><br> <table><tr><td><a href=''https://www.microsoft.com/microsoft-surface-hub/product-specs#tech-specs''>Erkunden Sie die wichtigsten Features und Produktspezifikationen von Surface Hub.</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/case-studies''>Rufen Sie realistische Beispiele dafür ab, wie Sie die Produktivität steigern und die Zusammenarbeit verbessern können.</a></td><td><a href=''https://docs.microsoft.com/surface-hub/differences-between-surface-hub-and-windows-10-enterprise''>Unterschiede zwischen Surface Hub und Windows10 Enterprise</a><br><a href=''https://www.microsoft.com/microsoft-surface-hub/faq''>Surface Hub – häufig gestellte Fragen</a></td></tr> </table> '
  - title: Planen
  - items:
      - type: markdown
        text: ' Bereiten Sie die Bereitstellung von Surface Hub in Ihrer Organisation vor. Erkunden Sie die Bereitschaft der Website, Assembly, Konfiguration und Exchange und ActiveSync-Richtlinien. <br>  <table><tr><td><img src=''images/plan1.png'' width=''192'' height=''192''><br>**Vorbereiten auf Surface Hub**<br>Erkunden Sie die Schritte, die Sie zum Einrichten von Surface Hub ausführen müssen.<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-site-readiness.guide''>Surface Hub Site Readiness Guide </a> (PDF, 1,48 MB)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>Anleitung zum Auspacken</a></td><td><img src=''images/plan2.png'' width=''192'' height=''192''><br>**Montage von Surface Hub**<br>Erfahren Sie, wie Surface Hub zu montieren ist.<br><a href=''https://download.microsoft.com/download/0/1/6/016363A4-8602-4F01-8281-9BE5C814DC78/Setup-Guide_EN-FR-SP.pdf''>Surface Hub-Einrichtungsleitfaden </a> (PDF, 1,43 MB)<br><a href=''https://docs.microsoft.com/surface-hub/surface-hub-downloads''>Montage-und Montagehandbücher</a></td><td><img src=''images/plan3.png'' width=''192'' height=''192''><br>**Vorbereiten der Umgebung**<br>Informationen Sie sich über Einrichtungsabhängigkeiten und Kontoanforderungen.<br><a href=''https://docs.microsoft.com/surface-hub/prepare-your-environment-for-surface-hub''>Vorbereiten der Umgebung</a><br><a href=''https://docs.microsoft.com/surface-hub/create-and-test-a-device-account-surface-hub''>Erstellen und Testen eines Gerätekontos</a></td></tr> </table> '
  - title: Bereitstellen
  - items:
      - type: markdown
        text: ' Hier erhalten Sie Informationen über Einrichtung, App-Verwaltung und -Installation sowie über Netzwerkverwaltung für Surface Hub.<br>  <table><tr><td><img src=''images/deploy1.png'' width=''192'' height=''192''><br>**Einrichten von Surface Hub**<br>Hier finden Sie die Informationen, die Sie für die erstmalige Einrichtung Ihres Surface Hub benötigen.<br><a href=''https://docs.microsoft.com/surface-hub/setup-worksheet-surface-hub''>Setup-Arbeitsblatt</a><br><a href=''https://docs.microsoft.com/surface-hub/first-run-program-surface-hub''>Programm für die Erstausführung</a><br><a href=''https://docs.microsoft.com/surface-hub/appendix-a-powershell-scripts-for-surface-hub''>PowerShell-Skripts</a></td><td><img src=''images/deploy2.png'' width=''192'' height=''192''><br>**Installieren von Apps**<br>Optionen zum Installieren und Verwalten von Apps auf dem Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/install-apps-on-surface-hub''>Installieren von Apps</a><br><a href=''https://docs.microsoft.com/surface-hub/whiteboard-collaboration''>Zusammenarbeit zwischen Whiteboards</a><br><a href=''https://docs.microsoft.com/surface-hub/provisioning-packages-for-surface-hub''>Erstellen von Bereitstellungspaketen</a></td><td><img src=''images/deploy3.png'' width=''192'' height=''192''><br>**Surface Hub im Netzwerk**<br>Netzwerkszenarien für Surface Hub.<br><a href=''https://docs.microsoft.com/surface-hub/wireless-network-management-for-surface-hub''>Verwalten eines Drahtlosnetzwerks</a><br><a href=''https://docs.microsoft.com/surface-hub/use-room-control-system-with-surface-hub''>Verwenden eines Raumsteuerungssystems</a><br><a href=''https://docs.microsoft.com/surface-hub/connect-and-display-with-surface-hub''>Verbinden Sie andere Geräte mit Surface Hub.</a></td></tr> </table> '
  - title: Verwalten
  - items:
      - type: markdown
        text: ' Hier erfahren Sie, wie Sie Surface Hub-Updates verwalten und die Sicherheit und Integrität von Unternehmensgeräten gewährleisten.<br>  <table><tr><td><img src=''images/manage1.png'' width=''192'' height=''192''><br>**Verwalten des Geräts**<br>Surface Hub wird mithilfe der Microsoft Operations Management Suite (OMS) überwacht.<br><a href=''https://docs.microsoft.com/surface-hub/monitor-surface-hub''>Überwachen von Surface Hub</a><br><a href=''https://docs.microsoft.com/surface-hub/accessibility-surface-hub''>Barrierefreiheit und Surface Hub</a></td><td><img src=''images/manage2.png'' width=''192'' height=''192''><br>**Konto verwalten**<br>Hier lernen Sie die Optionen zum Verwalten von Surface Hub-Konten kennen.<br><a href=''https://docs.microsoft.com/surface-hub/change-surface-hub-device-account''>Ändern des Surface Hub-Gerätekontos</a><br><a href=''https://docs.microsoft.com/surface-hub/admin-group-management-for-surface-hub''>Administratorkonto verwalten</a></td><td><img src=''images/manage3.png'' width=''192'' height=''192''><br>**Sicher und aktuell bleiben**<br>Hier erfahren Sie, wie Surface Hub aktuell bleibt.<br><a href=''https://docs.microsoft.com/surface-hub/manage-windows-updates-for-surface-hub''>Windows-Updates verwalten</a><br><a href=''https://support.microsoft.com/help/4037666/surface-surface-hub-update-history''>Surface Hub-Updateverlauf</a><br><a href=''https://docs.microsoft.com/surface-hub/save-bitlocker-key-surface-hub''>Speichern des BitLocker-Schlüssels</a></td><td><img src=''images/manage4.png'' width=''192'' height=''192''><br>**Schulung für Mitarbeiter**<br>Hier finden Sie Ressourcen, mit denen Mitarbeiter ihre Produktivität bei der Arbeit mit Surface Hub steigern können.<br><a href=''https://download.microsoft.com/download/3/6/B/36B6331E-0C63-4E71-A05D-EE88D05081F8/surface-hub-user-guide-en-us.pdf''>Surface Hub-Nutzerleitfaden </a> (PDF, 1,69 MB)<br><a href=''https://support.microsoft.com/help/20431''>Anleitungsvideos</a></td></tr> </table> '
